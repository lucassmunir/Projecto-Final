<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/styles/contacto.css">
</head>
<body>
    <main class="content-box">
        <div class="contact-left">
            <h2>Información de Contacto</h2>
            <div class="contact-info">
                <p> Email: <a href="mailto:info@ejemplo.com">info@ejemplo.com</a></p>
                <p> Teléfono: <a href="tel:+123456789">+123456789</a></p>
            </div>
        </div>
        <div class="contact-right">
            <h2>Escribe un mensaje</h2>
            <p>Envianos tus propias recetas y si nos gusta la subimos</p>
            <form>
                <input type="text" class="form-input" placeholder="Escribe tu receta aquí" required>
                <input type="email" class="form-input" placeholder="Tu correo electrónico" required>
                <textarea class="form-input" placeholder="Escribe tu mensaje aquí" rows="5"></textarea>
                <button type="submit" class="send-btn" >Enviar</button>
            </form>

        </div>
    </main>
</body>
</html>
